<res src="libs/0_moment.min.js" type="js" />
<res src="libs/1_daterangepicker.min.js" type="js" />
<res src="libs/daterangepicker.css" type="css" />

<value name="id" default="datepicker" />
<value name="class" default="" />

<input type="text" id="{!id}" class="{!class}" value="" />

<script type="text/javascript">
$(function() {
	var element = $("#{!id}");
	
	element.daterangepicker({
		autoUpdateInput: false,
		locale: {
		    cancelLabel: 'Clear'
		}
	});
		
	element.on("apply.daterangepicker", function(e, ele) {
		$(this).val(ele.startDate.format('MM/DD/YYYY') + ' - ' + ele.endDate.format('MM/DD/YYYY'));
	});
		
	element.on("cancel.daterangepicker", function(e, ele) {
		$(this).val('');
	});
});
</script>
